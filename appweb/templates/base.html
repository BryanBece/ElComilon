<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mzK14yye5Z8XfW1aq6I5l5bQ/sffw8UtiWvb83MFmf/YU6nyBoDkR8vyZjQ4+be1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/3f772b6724.js" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <link rel="icon" href="{% static './Images/logo-favicon.png' %}" type="image/x-icon">

    {% block titulo %}
    <title></title>
    {% endblock %}

    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        #navbarSupportedContent {
            padding-left: 200px;
            font-size: 20px;
        }

        #navbarSupportedContent .nav-link:hover {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-white">
        <div class="container-fluid">
            <img src="{% static './images/logo2.png' %}" alt="Logo" width="200" height="100" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-4">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="fa-solid fa-house fa-lg"></i>
                            Inicio
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            Contacto
                            <i class="fa-solid fa-phone"></i></a>
                    </li>
                </ul>
                <button class="btn btn-warning ms-auto" type="button">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Pide Aquí
                </button>
            </div>
        </div>
    </nav>

    <main>
        <div id="contenido">
            {% block contenido %}

            {% endblock %}
        </div>
    </main>

</body>

</html>
